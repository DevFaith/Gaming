<div *ngIf="!showResult">
    <h2>{{ questions[currentQuestionIndex].question }}</h2>
    <ul>
      <li *ngFor="let option of questions[currentQuestionIndex].options">
        <button (click)="selectAnswer(option)">
          {{ option }}
        </button>
      </li>
    </ul>
  </div>
  
  <div *ngIf="showResult">
    <h2>Quiz Completed!</h2>
    <p>Your Score: {{ score }} / {{ questions.length }}</p>
  </div>
